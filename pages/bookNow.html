    <title>HAB</title>

</head>

<body>
    <div class="py-3 bg-light"></div>
    <nav class="navbar navbar-expand-lg botones py-3 py-lg-4">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Hot Air Balloon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plans.html">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="bookNow.html">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="bg-light py-3">
        <div class="container">
            <h1 class="text-black text-center my-4 ">
                Hot Air Ballon
            </h1>

            <div class="column">
                <div class="d-flex justify-content-center">
                    <form class="w-50">
                        <div class="form-group row">
                            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email address</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted ">We'll never share your email with
                                    anyone else.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-sm-2 col-form-label my-4">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control my-4" id="exampleInputText1" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Last name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control mb-4" id="exampleInputText2"
                                    placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Cell phone</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control mb-4" id="exampleInputTel1" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Number of people</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control mb-4" id="exampleInputText3" placeholder="3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Number of plan</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>Plan 1</option>
                                    <option>Plan 2</option>
                                    <option>Plan 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">Identify</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary my-3">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
